<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css"/>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="fixed top-0 left-0 z-20 w-full border-b border-gray-200 bg-white py-2.5 px-6 sm:px-4">
    <div class="container mx-auto flex max-w-6xl flex-wrap items-center justify-between">
        <a href="#" class="flex items-center">
            <span class="self-center whitespace-nowrap text-xl font-semibold">📚책빵🍞</span>
        </a>
        <div class="sm:flex md:order-2">
            <button type="button"
                    class="hidden border border-blue-700 py-1.5 px-6 text-center text-sm font-medium text-blue-700 focus:outline-none md:inline-block rounded-lg">
                로그인
            </button>
            <button type="button"
                    class="hidden bg-blue-700 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none md:inline-block rounded-lg">
                회원가입
            </button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex pt-16">
    <!-- 고정된 사이드바 -->
    <aside class="fixed top-0 left-0 w-64 h-full px-4 py-8 bg-white border-r dark:bg-gray-800 dark:border-gray-600 overflow-y-auto">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">상세 검색</h2>
        <div class="relative mt-6">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </span>
            <input type="text"
                   class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
                   placeholder="Search"/>
        </div>

        <!-- 사이드바 메뉴 -->
        <div class="flex flex-col justify-between flex-1 mt-6">
            <nav>
                <a class="flex items-center px-4 py-2 text-gray-700 bg-gray-200 rounded-md dark:bg-gray-700 dark:text-gray-200" href="#">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="mx-4 font-medium">가격</span>
                </a>
                <!-- 나머지 메뉴는 그대로 유지 -->
            </nav>
        </div>
    </aside>

    <!-- 스크롤 가능한 콘텐츠 영역 -->
    <section class="flex-1 ml-64 overflow-y-auto h-screen">
        <div class="pt-12 bg-white flex flex-col items-center text-center" style="margin-bottom: 3rem;">
            <h2 class="text-center text-2xl text-gray-800 font-bold">'<span style="color: #1D4ED8;">한강</span>'에 대한 <span
                    style="color: #1D4ED8;">9</span>개의 검색결과</h2>
        </div>

        <!-- 기존 콘텐츠 (상품 리스트 등) 유지 -->
        <section class="py-10 bg-gray-100">
            <div class="mx-auto grid max-w-6xl grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <!-- 카드 리스트 -->
                <article class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300">
                    <a href="#">
                        <div class="relative flex items-end overflow-hidden rounded-xl">
                            <img src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9788932024639.jpg"
                                 alt="서랍에 저녁을 넣어두었다. -한강"/>
                            <div
                                    class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600">
                                <button class="text-sm">찜하기</button>
                            </div>
                        </div>
                        <div class="mt-1 p-2">
                            <h2 class="text-slate-700">「서랍에 저녁을 넣어두었다」한강</h2>
                            <p class="mt-1 text-sm text-slate-400">문학과지성사 · 2013년 11월 15일</p>
                            <div class="mt-3 flex items-end justify-between">
                                <p class="text-lg font-bold text-blue-500">10,000원</p>
                            </div>
                        </div>
                    </a>
                </article>
                <!-- 나머지 카드 유지 -->
            </div>
        </section>
    </section>
</main>

</body>
</html>
